<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Placement Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 style="text-align: center;">Welcome</h1>
    <div class="container">
        <label for="yearRange"><strong>Placement Year:</strong></label>
        <input type="text" id="yearRange" placeholder="e.g. 2020–2024" style="margin-bottom: 10px;width: 300px;" />
        <div style="margin: 10px 0;">
            <label for="interestedCount"><strong>Interested:</strong></label>
            <input type="number" id="interestedCount" placeholder="Enter interested count" />

            <label for="eligibleCount" style="margin-left: 20px;"><strong>Eligible:</strong></label>
            <input type="number" id="eligibleCount" placeholder="Enter eligible count" />
        </div>
        <h3>📁 Upload Student CSV</h3>
        <input type="file" id="csvFile" accept=".csv" />

        <div id="tableContainer"></div>

        <div class="summary" id="summaryCounts"></div>
        
        <textarea id="outputMessage" rows="8" readonly></textarea>

        <button onclick="copyMessage()">📋 Copy Message</button>
        <div style="margin: 15px 0;">
            <button onclick="exportToCSV()">📤 Export to CSV</button>
            <button onclick="resetData()">♻️ Reset All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
